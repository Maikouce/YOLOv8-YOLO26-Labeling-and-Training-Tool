<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - YOLOv8 Platform</title>
    <link rel="icon" href="{{ url_for('static', filename='1Star.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">管理员控制台</span>
        <div>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-light btn-sm me-2">返回标注主页</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-sm">退出</a>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 用户管理部分 -->
    <div class="row mb-5">
        <div class="col-12">
            <h4 class="mb-3 border-bottom pb-2">用户管理</h4>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">新建用户</div>
                <div class="card-body">
                    <form id="createUserForm">
                        <div class="mb-2">
                            <label>用户名</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-2">
                            <label>密码</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">管理员权限</label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success w-100">创建</button>
                    </form>
                    <div id="userMsg" class="mt-2 text-danger"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">所有用户</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead><tr><th>ID</th><th>用户名</th><th>身份</th></tr></thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共任务授权管理部分 -->
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3 border-bottom pb-2">公共任务 (public) 授权管理</h4>
            <div class="alert alert-info py-2">
                <small>只有在 <code>data/public</code> 文件夹下存在的任务才会显示在这里。将任务授权给用户后，该用户才能看到并参与标注。</small>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">添加授权</div>
                <div class="card-body">
                    <form id="grantForm">
                        <div class="mb-3">
                            <label>选择用户</label>
                            <select class="form-select" id="selectUser" required></select>
                        </div>
                        <div class="mb-3">
                            <label>选择公共任务</label>
                            <select class="form-select" id="selectTask" required></select>
                        </div>
                        <button type="submit" class="btn btn-sm btn-warning w-100">授权访问</button>
                    </form>
                    <div id="permMsg" class="mt-2 text-success"></div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">当前授权列表</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead><tr><th>用户</th><th>公共任务名</th><th>操作</th></tr></thead>
                        <tbody id="permTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. 加载用户列表
    function loadUsers() {
        fetch('/api/admin/users').then(r=>r.json()).then(data => {
            const tbody = document.getElementById('userTableBody');
            const select = document.getElementById('selectUser');
            tbody.innerHTML = '';
            select.innerHTML = '';
            data.forEach(u => {
                // 表格
                tbody.innerHTML += `<tr><td>${u.id}</td><td>${u.username}</td><td>${u.is_admin?'管理员':'普通'}</td></tr>`;
                // 下拉框 (不包括管理员，因为管理员默认有权)
                if(!u.is_admin) {
                    select.innerHTML += `<option value="${u.username}">${u.username}</option>`;
                }
            });
        });
    }

    // 2. 加载公共任务列表
    function loadPublicTasks() {
        fetch('/api/admin/public_tasks').then(r=>r.json()).then(data => {
            const select = document.getElementById('selectTask');
            select.innerHTML = '';
            if(data.length === 0) {
                select.innerHTML = '<option disabled>无公共任务</option>';
            }
            data.forEach(t => {
                select.innerHTML += `<option value="${t}">${t}</option>`;
            });
        });
    }

    // 3. 加载授权记录
    function loadPerms() {
        fetch('/api/admin/permissions').then(r=>r.json()).then(data => {
            const tbody = document.getElementById('permTableBody');
            tbody.innerHTML = '';
            data.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.username}</td>
                        <td>${p.task_name}</td>
                        <td><button onclick="revoke(${p.id})" class="btn btn-sm btn-outline-danger py-0">撤销</button></td>
                    </tr>`;
            });
        });
    }

    // 创建用户
    document.getElementById('createUserForm').onsubmit = function(e) {
        e.preventDefault();
        fetch('/api/admin/create_user', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                is_admin: document.getElementById('isAdmin').checked
            })
        }).then(r=>r.json()).then(d => {
            if(d.success) {
                document.getElementById('createUserForm').reset();
                loadUsers();
            } else { alert(d.error); }
        })
    };

    // 授权
    document.getElementById('grantForm').onsubmit = function(e) {
        e.preventDefault();
        fetch('/api/admin/grant_permission', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
                username: document.getElementById('selectUser').value,
                task_name: document.getElementById('selectTask').value
            })
        }).then(r=>r.json()).then(d => {
            if(d.success) { loadPerms(); } else { alert(d.error); }
        })
    };

    // 撤销
    window.revoke = function(id) {
        if(!confirm("确定撤销?")) return;
        fetch('/api/admin/revoke_permission', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: id})
        }).then(r=>r.json()).then(d => loadPerms());
    };

    // Init
    loadUsers();
    loadPublicTasks();
    loadPerms();
</script>
</body>
</html>
